<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Filters & Selectors</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>

<body>
    <h2>jQuery - Filters & Selectors</h2>
  
  <select id="OS1">
    <option value=''>Operating-System</option>
    <option value="ios">iOS</option>
    <option value="android">Android</option>
    <option value="windows">Windows</option>
    
  </select>
  <select id="sel2">   
    <option value="B">Brand</option>
    <option value="B1">Samsung</option>
    <option value="B2">Apple</option>
    <option value="B3">Microsoft</option>
    <option value="B4">Asus</option>
  </select>
  <button id="fil">Filter</button>
  
  <p id="p1"></p>
  <p id="p2"></p>
  
 
</body>
<script src="script.js"></script>
</html>
